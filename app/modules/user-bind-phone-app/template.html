<prompt-bar></prompt-bar>
<custom-mask></custom-mask>
<user-terms></user-terms>
<!--手机绑定页——1-->
<div class="mobile_register" ng-show ="step==1">
    <input type="tel" class="register_acty_phone" placeholder="请输入您的手机号" ng-model = "phone"/>
    <button type="button" class="register_acty_btn" ng-click="sendVerificationCode()">点我发送验证码</button>
    <div class="register_acty_box1"></div>
    <div class="register_acty_box2"></div>
</div>

<!--手机绑定页——2-->
<div class="identifying_code" ng-show ="step==2">
    <!--<div class="identifying_code_text1">您的短信验证码已经在路上了<br>-->
    <!--请注意查收</div>-->
    <div class="identifying_code_phone">
        <label>手机号</label>
        <div class="code_phonenumber" >{{phone}}</div>
    </div>
    <div class="identifying_code_box">
        <label>验证码</label>
        <input type="number" class="identifying_code_input" placeholder="请输入验证码" ng-model = "code" change-placeholder-by-focus/>
    </div>
    <button type="button" class="register_acty_btn" ng-click="bindPhone()">开启我的校宝秀</button>
    <div class="terms">点击“开启我的校宝秀”即视为同意<span ng-click="showUserTerms()">用户条款</span></div>
    <a href="javascript:void(0)"  ng-show = "!countdown" class="identifying_code_text2"  ng-click="sendVerificationCode()">收不到验证码？点此重新发送</a>
    <span ng-show = "countdown"  class="identifying_code_text3"><span>接收短信大约需要{{countdown}}</span>秒</span>
    <div class="register_acty_box2"></div>
</div>
