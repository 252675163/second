<ion-view class="schoolpal-wallet-order-detail">
    <div class="wallet-order-detail">
        <div class="wallet-order-user">
            <img class="order-user-img" ng-src="{{userMsg.defaultShopImgUrl}}" />
            <div ng-bind="userMsg.name"></div>
        </div>
        <div class="wallet-order-money">
            <span ng-if="!withdrawalsDetail">+<span ng-bind="orderDetail.money | twoDecimal"></span></span>
            <span ng-if="withdrawalsDetail">-<span ng-bind="orderDetail.money | twoDecimal"></span></span>
        </div>
        <div ng-bind="orderDetail.stateName">交易成功</div>
    </div>
    <div class="order-detail-box">
        <div class="row">
            <div class="col col-25 left">付款方式</div>
            <div ng-bind='orderDetail.payMethod' class="col col-75 right"></div>
        </div>
        <div class="row" ng-if="!withdrawalsDetail">
            <div class="col col-25 left">订单号</div>
            <div class="col col-75 right" ng-bind="orderDetail.id"></div>
        </div>
        <div class="row" ng-if="!withdrawalsDetail">
            <div class="col col-25 left">商品名称</div>
            <div class="col col-75 right" ng-bind="orderDetail.product"></div>
        </div>
        <div class="row">
            <div class="col col-25 left">创建时间</div>
            <div class="col col-75 right" ng-bind="orderDetail.createDate | parseJsonDate |date:'yyyy-MM-dd HH:mm'"></div>
        </div>
        <div class="row" ng-if="withdrawalsDetail">
            <div class="col col-25 left">手机号</div>
            <div class="col col-75 right" ng-bind="orderDetail.phone"></div>
        </div>
    </div>

</ion-view>
