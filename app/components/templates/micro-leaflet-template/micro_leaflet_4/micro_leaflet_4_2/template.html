 <!--微传单反面  -->
<div class="microleaflet4 leafletbg2 bgPan">
        <!--预览-->
        <div class="preview" ng-if="!isEdit">
            <div class="leafletbg2_orgname">
                <div class="orgname_text" readonly="readonly" ng-trim="false" ng-bind-html="templateModel.title|newlines"></div>
                <div class="leafletbg2_orgintro_text" ng-bind-html="templateModel.description[0]|newlines"></div>
            </div>
            <div class="leafletbg2_contents_more">
                <div class="contents_boxex">
                    <div class="contents_box1"><span>教学内容</span>
                        <div class="contentbox">
                            <div class="content_box_text1" ng-bind-html="templateModel.description[1]|newlines"></div>
                        </div>
                    </div>
                    <div class="contents_box2"><span ng-bind-html="templateModel.description[2]|newlines"></span>
                        <div class="contentbox">
                            <div class="content_box_text2" ng-bind-html="templateModel.description[3]|newlines"></div>
                        </div>
                    </div>
                    <div class="contents_box3"><span ng-bind-html="templateModel.description[4]|newlines"></span>
                        <div class="contentbox">
                            <div class="content_box_text3" ng-bind-html="templateModel.description[5]|newlines"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--编辑-->
        <div class="isEdit" ng-if="isEdit">
            <div class="front_editOuter front_editOuter3 front_editOuter4_3">
                <div class="front_edit_title2 ">传单反面</div>
                <div class="front_edit_box1 flet4">
                    机构名称:
                    <textarea class="front_edit_text1" rows="1" ng-class="{'editBorder':isEdit}" ng-model="templateModel.title" maxlength="16" my-max-length ng-disabled="!isEdit" ng-trim="false" custom-input isdiff="true" readonly="readonly"></textarea>
                </div>
                <div class="front_edit2_box2 flet4">
                    机构介绍:
                    <textarea class="front_edit2_text2 edit2_text2" rows="6" ng-class="{'editBorder':isEdit}" ng-model="templateModel.description[0]" maxlength="288" my-max-length ng-disabled="!isEdit" isdiff="true" ng-trim="false" custom-input readonly="readonly"></textarea>
                </div>
                <div class="front_edit2_box3 flet4">
                    教学内容:
                    <textarea class="front_edit2_text3" rows="2" ng-class="{'editBorder':isEdit}" ng-model="templateModel.description[1]" maxlength="72" my-max-length ng-disabled="!isEdit" ng-trim="false" custom-input isdiff="true" readonly="readonly"></textarea>
                </div>
                <div class="front_edit2_box5 flet4">
                    <textarea class="front_edit2_text6" rows="1" ng-class="{'editBorder':isEdit}" ng-model="templateModel.description[2]" maxlength="8" my-max-length ng-disabled="!isEdit" ng-trim="false" custom-input isdiff="true" readonly="readonly"></textarea>:
                    <textarea class="front_edit2_text5" rows="2" ng-class="{'editBorder':isEdit}" ng-model="templateModel.description[3]" maxlength="72" my-max-length ng-disabled="!isEdit" ng-trim="false" custom-input isdiff="true" readonly="readonly"></textarea>
                </div>
                <div class="front_edit2_box5 flet4">
                    <textarea class="front_edit2_text6" rows="1" ng-class="{'editBorder':isEdit}" ng-model="templateModel.description[4]" maxlength="8" my-max-length ng-disabled="!isEdit" ng-trim="false" custom-input isdiff="true" readonly="readonly"></textarea>:
                    <textarea class="front_edit2_text5" rows="2" ng-class="{'editBorder':isEdit}" ng-model="templateModel.description[5]" maxlength="72" my-max-length ng-disabled="!isEdit" ng-trim="false" custom-input isdiff="true" readonly="readonly"></textarea>
                </div>
            </div>
        </div>
</div>
<!--微传单反面-->
