<!--保存页-->
<div ng-if="!isShowImage">
    <div class="xmas_box1">
        <div class="voucher_coin1"></div><!--上层金币-->
        <div class="voucher_box1">
            <div class="voucher_box1_1"></div>
            <div class="voucher_box1_2"> </div>
        </div>
        <div class="xmas_title1" ng-class="{'editBorder':isEdit}" ng-model="templateModel.title" ng-disabled="!isEdit" ng-trim="false" custom-input readonly="readonly" maxlength="30" ng-bind-html="templateModel.title|newlines"></div>
        <div class="voucher_coin2"></div><!--底层金币-->
    </div>
    <div class="help_voucher_save_box">
        <!--代金券未激活样式-->
        <div class="voucher_scrachCard1">
            <div class="voucher_save_head_box">
                <div class="box1">
                    <div class="voucher_head">
                        <img ng-src="{{userInfo1.headImg}}" err-src="{{defaultHeadImg}}" />
                    </div>
                    <div class="voucher_head_title">
                        <div class="title"><span>{{userInfo1.name}}</span>的代金券</div>
                        <div class="money"><span>{{templateModel.couponsAmount}}</span>元</div>
                    </div>
                </div>
                <div class="box2" ng-bind-html="usageInfo.description|newlines">
                </div>
            </div>
        </div>
        <!--<template20by3></template20by3>-->
        <div class="voucher_input_contact" ng-show="isShowContactPhone||isShowContactAddress">
            <div class="contact_message">联系方式</div>
            <div class="contact_detail">
                <div ng-show="isShowContactPhone">
                    <div class="icon phone_icon"></div>
                    <div class="text phone_text" ng-bind-html="contactInfo.description[1]|newlines"></div>
                    <a href="tel:{{contactInfo.description[1]}}"></a>
                </div>
                <div ng-show="isShowContactAddress">
                    <div class="icon location_icon"></div>
                    <div class="text location_text" ng-bind-html="contactInfo.description[2]|newlines"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<img class="bg" ng-src="{{imgUrl}}" ng-if="isShowImage" isstopmove="false" data-tap-disabled="true"  />
