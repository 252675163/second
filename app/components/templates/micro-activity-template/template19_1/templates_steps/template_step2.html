

<div class="grow_vegetables_tree_box">
    <div class="header_box_big" ng-click = "updateHeadImg()" >
        <img ng-src="{{userInfo.headImg}}" class="person_head-face">
        <div class = "header_border_big"></div>
    </div>
    <div class="form_info_box">
        <div class="form_info_1">我是<input placeholder="XXX" class="form_info_1_text" ng-model="userInfo.name" type="text" maxlength="15" change-placeholder-by-focus my-max-length />
        </div>
        <div class = "form_info_2">
            <input placeholder="请输入手机号" class="form_info_2_text" ng-model="userInfo.phone" style="position: relative" type="tel" maxlength="15"  change-placeholder-by-focus my-max-length />
        </div>
        <!--用户条款-->
        <div class="user_terms form_info_userterms">
            <div class="user_terms_checkdiv" ng-click="checkUserTerms()"><span class="user_terms_checkbox" ng-class="{'user_terms_checkbox_select':isCheckUserTerms}"></span></div>
            <span class="form_info_userterms_text"> 同意</span><span class="form_info_userterms_text span2" ng-click="showUserTerms()">用户条款</span>
        </div>
        <div class="grow_vegetables_btn_group1"><button type="button" class="form_btn_1" ng-click="submitInfo()"></button></div>
        
    </div>

</div>
