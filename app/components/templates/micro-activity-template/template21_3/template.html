<!-- 投票模板 机构信息 编辑第三页-->

<div class=" microactivity-vote vote_edit_bg bgPan"  ng-style="{'display':isEdit?'block':'none'}">
    <div ng-class="{'preview':!isEdit,'vote_edit':isEdit}">
        <div class="vote_bg">
            <div class="vote_edit_box1">
                <!-- 标题-->
                <div class="title2"></div>
                <!-- 活动奖励-->
                <div class="vote_input_detail address_detail">
                    <span class="title">机构介绍 :</span>
                    <div class="description description_editinfo" ng-class="{'editBorder':isEdit}" ng-model="templateModel.description[0]"
                        ng-disabled="!isEdit" ng-trim="false" custom-input readonly="readonly" isdiff="true" maxlength="160" ng-bind-html="templateModel.description[0]|newlines"></div>
                </div>
                <div class="vote_input_detail">
                    <span class="title">机构电话 :</span>
                    <div ng-hide="isShowPhone" class="description description_phone" ng-class="{'editBorder':isEdit}" ng-model="templateModel.description[1]"
                        ng-disabled="!isEdit" ng-trim="false" custom-input readonly="readonly" isdiff="true" maxlength="24" ng-bind-html="templateModel.description[1]|newlines"></div>
                    <a ng-hide="isShowPhone" href="tel:{{templateModel.description[1]}}"></a>
                </div>
                <div class="vote_input_detail address_detail">
                    <span class="title">机构地址 :</span>
                    <div class="description description_editinfo" ng-class="{'editBorder':isEdit}" ng-model="templateModel.description[2]"
                        ng-disabled="!isEdit" ng-trim="false" custom-input readonly="readonly" isdiff="true" maxlength="80" ng-bind-html="templateModel.description[2]|newlines"></div>
                </div>
                <div class="vote_input_detail">
                    <!--头像-->
                    <div ng-click="updateHeadImg()" class="qrcode_box">
                        <img ng-src="{{templateModel.description[3]||placeholderheadimg}}" class="qrcode_img" err-src="{{placeholderheadimg}}">
                        <div class="qrcode_box——title">添加二维码</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
