<!--No.4模板页 -->
<div class="paneabird1 microactivity-template18 bgPan" >
    <div ng-class="{'maxbox':!isEdit}" style="">
        <div class="acty18_box4_1">
            <div class="acty18_pic_box4_1" ng-class="{'editBorder imgGuideMask':isEdit}" ng-click="updateImg(0)">
                <img ng-src="{{templateModel.imageUrl[0]}}" class="canEdit" /><!--预览页面需要拿掉editBorder样式-->
            </div>
            <textarea cols="1" class="acty18_textBox4_1" ng-class="{'editBorder':isEdit}" ng-model="templateModel.description[0]" ng-disabled="!isEdit"  maxlength="10" scroll-top-by-blur my-max-length ng-trim="false" custom-input readonly="readonly"></textarea>
        </div>
        <div class="acty18_box4_2">
            <div class="acty18_pic_box4_2" ng-class="{'editBorder imgGuideMask':isEdit}" ng-click="updateImg(1)">
                <img ng-src="{{templateModel.imageUrl[1]}}" class="canEdit" /><!--预览页面需要拿掉editBorder样式-->
            </div>
            <textarea cols="1" class="acty18_textBox4_2" ng-class="{'editBorder':isEdit}" ng-model="templateModel.description[1]" ng-disabled="!isEdit"  maxlength="10" scroll-top-by-blur my-max-length ng-trim="false" custom-input readonly="readonly"></textarea>
        </div>
    </div>
</div>
<!--No.4模板页 -->
