<div class="oldNew_tempale5 section " ng-class="{'edit':isEdit, 'show': !isEdit}">
    <div class="content1">
        <div class="box1 ">
            <input ng-class="{'editBorder':isEdit}" ng-model="templateModel.title" ng-disabled="!isEdit" maxlength="6" my-max-length  ng-trim="false" custom-input readonly="readonly" />
        </div>
    </div>
    <div class="content2">
        <div class = "content2_1">
            <div class="box2" ng-class="{'editBorder imgGuideMask_s1':isEdit}" ng-click="updateImg(0)">
                <img ng-src="{{templateModel.imageUrl[0]}}" class="canEdit">
                <!--图片外框-->
                <div style="">
                </div>
            </div>
        </div>
        <div class="content2_2">
            <div class="box3">
            </div>
        </div>
        <div class="content2_3">
            <div class="box4" ng-class="{'editBorder imgGuideMask_s1':isEdit}" ng-click="updateImg(1)">
                <img ng-src="{{templateModel.imageUrl[1]}}" class="canEdit">

                <div>
                </div>
            </div>
        </div>
    </div>
    <div class="content3">
        <div class="box5">
            <textarea ng-class="{'editBorder':isEdit}" ng-model="templateModel.description" ng-disabled="!isEdit" maxlength="35" scroll-top-by-blur my-max-length ng-trim="false" custom-input readonly="readonly"></textarea>
        </div>
    </div>
</div>
