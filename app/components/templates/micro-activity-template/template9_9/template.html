<!--No.9模板页 {-->
<div class="paneabird1 microactivity-template16"  >
    <div ng-class="{'maxbox':!isEdit}">
        <div class="acty16_box">
            <textarea ng-if="!isEdit" maxlength="200" my-max-length class="acty16_textBox9_1" disabled="disabled" ng-model="templateModel.description" ng-trim="false"  readonly="readonly"></textarea>
            <textarea ng-if="isEdit" maxlength="200" my-max-length scroll-top-by-blur class="acty16_textBox9_1 canEdit" ng-model="templateModel.description" ng-trim="false" custom-input readonly="readonly"></textarea>
            <div class="acty16_form">
                <input placeholder="您的姓名" class="acty16_form_text" ng-model="userInfo.name" type="text" maxlength="15" ng-readonly="isEdit" ng-disabled="isEdit" change-placeholder-by-focus my-max-length ng-trim="false" />
                <input placeholder="您的手机号" class="acty16_form_text" ng-model="userInfo.phone" type="tel" maxlength="15" ng-readonly="isEdit" ng-disabled="isEdit" change-placeholder-by-focus my-max-length ng-trim="false" />
                <div class="addBorder"></div>    
                <input ng-if = "!isEdit" my-place-hold="{{templateModel.formOtherInfo||'孩子年级'}}" class="acty16_form_text" ng-model="userInfo.content" type="text" maxlength="15" ng-readonly="isEdit" ng-disabled="isEdit" change-placeholder-by-focus my-max-length ng-trim="false" />
                    <input ng-if = "isEdit"  my-place-hold="{{templateModel.formOtherInfo||'孩子年级'}}"  class="acty16_form_text" ng-model="templateModel.formOtherInfo"   ng-class = "{'editBorder':isEdit}"  type="text" maxlength="15"  ng-disabled="!isEdit" change-placeholder-by-focus my-max-length ng-trim="false" custom-input readonly="readonly" style="position: relative; z-index: 1;" />
                <div class="acty16_form_btn" ng-click="submitInfo()">
                    <input class="acty16_form_btninput" ng-if="isEdit" ng-model="templateModel.submitName" ng-class="{'editBorder':isEdit}" maxlength="200" my-max-length ng-trim="false" custom-input readonly="readonly" />
                    <input class="acty16_form_btninput" ng-if="!isEdit" ng-model="templateModel.submitName" ng-class="{'editBorder':isEdit} " ng-readonly="!isEdit" maxlength="200" my-max-length ng-trim="false" />
                </div>
                <div ng-if="!isEdit"   class="acty16_textBox9_2" disabled="disabled"  ng-bind-html="templateModel.address |newlines|recogTel:false " ></div>
                <textarea ng-if="isEdit" maxlength="200" my-max-length scroll-top-by-blur class="acty16_textBox9_2 canEdit" rows="2" ng-model="templateModel.address" ng-trim="false" custom-input readonly="readonly"></textarea>
            </div>
        </div>
    </div>
</div>
<!--} No.9模板页-->
