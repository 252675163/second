<!--元旦模板No.3模板页 {-->
<div class="paneabird1 microactivity-template20 bgPan">
    <div ng-class="{'maxbox':!isEdit}">
        <div class="acty20_box1Outer">
            <div class="acty20_box1">
                <textarea class="acty20_box1_text" rows="1" ng-class="{'editBorder':isEdit}" ng-model="templateModel.title" ng-disabled="!isEdit" ng-readonly="!isEdit" maxlength="200"  my-max-length ng-trim="false" custom-input readonly="readonly"></textarea>
            </div>
            <div class="acty20_box2_2">
                <textarea class="acty20_box2_2_text" rows="3" ng-class="{'editBorder':isEdit}" ng-model="templateModel.description" ng-disabled="!isEdit" ng-readonly="!isEdit" maxlength="200"  my-max-length ng-trim="false" custom-input readonly="readonly"></textarea>
            </div>
            <div class="acty20_box3_3">
                <input placeholder="姓名" class="acty20_box3_3_input" ng-model="userInfo.name" type="text" maxlength="15" ng-readonly="isEdit" ng-disabled="isEdit" change-placeholder-by-focus my-max-length />
                <input placeholder="联系方式" class="acty20_box3_3_input" ng-model="userInfo.phone" type="tel" maxlength="15" ng-readonly="isEdit" ng-disabled="isEdit" change-placeholder-by-focus my-max-length ng-trim="false" />
                <div  ng-class="{'editBorder':isEdit}">
                    <textarea  ng-if = "!isEdit"    my-place-hold="{{templateModel.formOtherInfo}}" class="acty20_box3_3_text" rows="3"   ng-model="userInfo.content" ng-disabled="isEdit"  ng-readonly="isEdit" maxlength="200" change-placeholder-by-focus scroll-top-by-blur my-max-length ng-trim="false"></textarea>
                    <textarea   ng-if = "isEdit"   my-place-hold="{{templateModel.formOtherInfo}}"   class="acty20_box3_3_text" rows="3"    ng-model="templateModel.formOtherInfo"   maxlength="200" change-placeholder-by-focus scroll-top-by-blur my-max-length ng-disabled="!isEdit"  ng-trim="false" custom-input readonly="readonly"></textarea>

                </div>
                <div class="acty20_form_btn" ng-click="submitInfo()">
                     <input ng-if="isEdit" ng-model="templateModel.submitName" ng-class="{'editBorder':isEdit}" maxlength="200" my-max-length  ng-disabled ="!isEdit" ng-trim="false" custom-input readonly="readonly" />
                     <input ng-if="!isEdit" ng-model="templateModel.submitName" ng-class="{'editBorder':isEdit}"  maxlength="200" my-max-length    ng-trim="false"  readonly="readonly" />
                </div>
            </div>
        </div>
    </div>
</div>
<!--}元旦模板 No.3模板页-->
