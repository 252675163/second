<div class="paneabird1 microactivity-template16"  >
    <div ng-class="{'maxbox':!isEdit}">
        <div class="acty16_title5_1">
            <input ng-if="!isEdit" maxlength="200" my-max-length class="canShow acty16_textBox5_1" type="text"  ng-model="templateModel.title" ng-trim="false" readonly="readonly" />
            <input ng-if="isEdit" maxlength="200" my-max-length class="canEdit acty16_textBox5_1" type="text" ng-model="templateModel.title" ng-trim="false" custom-input readonly="readonly" />
        </div>
        <div class="acty16_pic_box5" ng-class="{'editBorder imgGuideMask':isEdit}" ng-click="updateImg(0)">
            <img ng-src="{{templateModel.imageUrl[0]}}" class="canEdit" /><!--预览页面需要拿掉editBorder样式-->
            <div class="acty16_title5_2"></div>
            <input ng-if="!isEdit" maxlength="200" my-max-length class="canShow acty16_textBox5_2" type="text" ng-model="templateModel.title2" ng-trim="false" readonly="readonly" />
            <input ng-if="isEdit" maxlength="200" my-max-length class="canEdit acty16_textBox5_2" type="text" ng-model="templateModel.title2" ng-trim="false" custom-input readonly="readonly" />
        </div>
        <textarea ng-if="!isEdit" maxlength="200" my-max-length class="acty12_textBox5_3" rows="7" disabled="disabled" ng-model="templateModel.description" ng-trim="false"  readonly="readonly"></textarea>
        <textarea ng-if="isEdit" maxlength="200" my-max-length scroll-top-by-blur class="acty12_textBox5_3 canEdit" rows="7" ng-model="templateModel.description" ng-trim="false" custom-input readonly="readonly"></textarea>
        <div class="acty16_title5_3">
            <input ng-if="!isEdit" maxlength="200" my-max-length class="canShow acty16_textBox5_4" type="text"  ng-model="templateModel.title3" ng-trim="false"  readonly="readonly" />
            <input ng-if="isEdit" maxlength="200" my-max-length class="canEdit acty16_textBox5_4" type="text" ng-model="templateModel.title3" ng-trim="false" custom-input readonly="readonly" />
        </div>
    </div>
</div>
