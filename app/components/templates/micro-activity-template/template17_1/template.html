<!--体验课模板 No.1模板页 {-->
<div class="paneabird1 microactivity-template23 bgPan">
    <div ng-class="{'maxbox':!isEdit}">
        <div class="acty23_box4Outer">
            <div class="acty23_box1">
                <div class="acty23_boximg" ng-class="{'imgGuideMask':isEdit}" ng-click="updateImg(0)">
                    <img class="acty23_box1_logo" ng-src="{{templateModel.imageUrl[0]}}" /><!--预览页面需要拿掉editBorder样式-->
                </div>
                <textarea class="acty23_textBox" rows="1" ng-class="{'editBorder':isEdit}" ng-model="templateModel.title" ng-disabled="!isEdit" ng-readonly="!isEdit" maxlength="18" my-max-length ng-trim="false" custom-input isdiff="true" readonly="readonly"></textarea>
                <textarea rows="10" class="acty23_textBox2" cols="16" ng-class="{'editBorder':isEdit}" ng-model="templateModel.description" ng-disabled="!isEdit" ng-readonly="!isEdit" maxlength="320" my-max-length ng-trim="false" custom-input isdiff="true" readonly="readonly"></textarea>

            </div>
        </div>
    </div>
</div>
<!--}体验课 No.1模板页-->
