<!--招生简章 模板No.1模板页 {-->
<div class="paneabird1 microactivity-template23 bgPan">
    <div ng-class="{'maxbox':!isEdit}">
        <div class="acty23_box1Outer">
            <div class="acty23_box1">
                <div class="acty23_boximg" ng-class="{'imgGuideMask':isEdit}" ng-click="updateImg(0)">
                    <img class="acty23_box1_logo" ng-src="{{templateModel.imageUrl[0]}}"/><!--预览页面需要拿掉editBorder样式-->
                </div>
            </div>
            <div class="acty23_box2">
                <textarea class="acty23_textBox2" rows="1" ng-class="{'editBorder':isEdit}" ng-model="templateModel.title[0]" maxlength="16" my-max-length ng-disabled="!isEdit" ng-trim="false" custom-input isdiff="true" readonly="readonly" ></textarea>
            </div>
            <div class="acty23_box3">
                <textarea class="acty23_textBox3" rows="1" ng-class="{'editBorder':isEdit}" ng-model="templateModel.title[1]" maxlength="28" my-max-length ng-disabled="!isEdit" ng-trim="false" custom-input isdiff="true" readonly="readonly"></textarea>
            </div>
            <div class="axty23_box4">
                <textarea class="acty23_textBox4" rows="3" ng-class="{'editBorder':isEdit}" ng-model="templateModel.description" maxlength="84" my-max-length ng-disabled="!isEdit" ng-trim="false" custom-input  isdiff="true" readonly="readonly"></textarea>
            </div>
        </div>

    </div>
</div>
<!--}招生简章 模板No.1模板页-->
