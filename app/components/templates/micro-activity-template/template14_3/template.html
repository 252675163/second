<div class = "microactivity-grass bgPan" >
    <div ng-class="{'preview':!isEdit,'grass2_edit_box':isEdit}">
        <div class="grass2_box3Outer">
            <div class="grass2_box3_1">
                <div class="grass2_title2" ng-class="{'editBorder':isEdit}"  ng-model = "templateModel.title" ng-disabled="!isEdit" ng-trim="false" custom-input readonly="readonly" maxlength = "8"   ng-bind-html="templateModel.title|newlines" ></div>
            </div>
            <div class="grass2_box3_2">
                <div class="grass2_text3" ng-class="{'editBorder':isEdit}"  ng-model = "templateModel.description" ng-disabled="!isEdit" ng-trim="false" custom-input readonly="readonly" maxlength = "400"   ng-bind-html="templateModel.description|newlines" ></div>
            </div>
        </div>
    </div>
</div>
