<!--微传单反面 {-->
<div class="microleaflet1 leafletbg2 bgPan">
    <!--预览-->
    <div class="preview" ng-if="!isEdit">
        <div class="microleaflet1_backOuter">
            <div class="back_title" ng-model="templateModel.title" ng-trim="false" readonly="readonly" ng-bind-html="templateModel.title|newlines"></div>
            <div class="microleaflet1_back_content">
                <div class="back_text1Outer">
                    <div class="back_text1title">机构介绍</div>
                    <div class="middle">
                        <div class="back_text1" ng-model="templateModel.description[0]" ng-trim="false" readonly="readonly" ng-bind-html="templateModel.description[0]|newlines"></div>
                    </div>
                </div>
                <div class="back_text2Outer">
                    <div class="back_text2title">课程</div>
                    <div class="middle">
                        <div class="back_text2" ng-model="templateModel.description[1]" ng-trim="false" readonly="readonly" ng-bind-html="templateModel.description[1]|newlines"></div>
                    </div>
                </div>
                <div class="back_text3Outer">
                    <div class="back_text3title">优势</div>
                    <div class="middle">
                        <div class="back_text3" ng-model="templateModel.description[2]" ng-trim="false" readonly="readonly" ng-bind-html="templateModel.description[2]|newlines"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <!--编辑-->
        <div class="isEdit" ng-if="isEdit">
            <div class="front_editOuter">
                <div class="front_edit_title">传单反面</div>
                <div class="front_edit_box1">
                    机构名称:
                    <textarea class="front_edit_text1" rows="1" ng-class="{'editBorder':isEdit}" ng-model="templateModel.title" maxlength="16" my-max-length ng-disabled="!isEdit" ng-trim="false" custom-input isdiff="true" readonly="readonly"></textarea>
                </div>
                <div class="front_edit2_box2">
                    机构介绍:
                    <textarea class="front_edit2_text2" rows="6" ng-class="{'editBorder':isEdit}" ng-model="templateModel.description[0]" maxlength="300" my-max-length ng-disabled="!isEdit" ng-trim="false" custom-input isdiff="true" readonly="readonly"></textarea>
                </div>
                <div class="front_edit2_box3">
                    课程:
                    <textarea class="front_edit2_text3" rows="6" ng-class="{'editBorder':isEdit}" ng-model="templateModel.description[1]" maxlength="300" my-max-length ng-disabled="!isEdit" ng-trim="false" custom-input isdiff="true" readonly="readonly"></textarea>
                </div>
                <div class="front_edit2_box4">
                    优势:
                    <textarea class="front_edit2_text4" rows="2" ng-class="{'editBorder':isEdit}" ng-model="templateModel.description[2]" maxlength="64" my-max-length ng-disabled="!isEdit" ng-trim="false" custom-input isdiff="true" readonly="readonly"></textarea>
                </div>
            </div>
        </div>
</div>
<!--}微传单反面-->
