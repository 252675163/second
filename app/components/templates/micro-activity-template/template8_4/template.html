<!--No.4模板页 {-->
<div class="paneabird1 microactivity-template22 bgPan"  >
    <div ng-class="{'maxbox':!isEdit}">
        <div class="acty22_box4">
            <textarea ng-if="!isEdit" rows="4" maxlength="200" my-max-length class="acty22_textBox4" disabled="disabled" ng-model="templateModel.description"></textarea>
            <textarea ng-if="isEdit" rows="4" maxlength="200" my-max-length scroll-top-by-blur class="acty22_textBox4 canEdit" ng-model="templateModel.description" ng-disabled="!isEdit" ng-trim="false" custom-input readonly="readonly"></textarea>
            <div class="acty22_pic_box4_3" ng-class="{'editBorder imgGuideMask':isEdit}" ng-click="updateImg(0)">
                <img src="{{templateModel.imageUrl[0]}}" class="canEdit" /><!--预览页面需要拿掉editBorder样式-->
            </div>
        </div>
        <div class="acty22_pic_box4_content1">
            <div class="acty22_pic_box4_1" ng-class="{'editBorder imgGuideMask':isEdit}" ng-click="updateImg(1)">
                <img src="{{templateModel.imageUrl[1]}}" class="canEdit" /><!--预览页面需要拿掉editBorder样式-->
            </div>
            <div class="acty22_pic_box4_2" ng-class="{'editBorder imgGuideMask':isEdit}" ng-click="updateImg(2)">
                <img src="{{templateModel.imageUrl[2]}}" class="canEdit" /><!--预览页面需要拿掉editBorder样式-->
            </div>
        </div>
    </div>
</div>
<!--} No.4模板页-->
