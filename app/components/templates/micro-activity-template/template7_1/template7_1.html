<div class="paneabird1 microactivity-template12">
    
    <div class="acty12_box1" ng-class="{'maxbox':!isEdit}">
        <div class="acty12_image1">
            <div class="images" ng-class="{'editBorder imgGuideMask':isEdit}" ng-click="updateImg(0)">
                <img ng-src="{{templateModel.imageUrl[0]}}" class="canEdit">
            </div>
        </div>
        <div class="acty12_box1_1">
            <input ng-if="!isEdit" maxlength="200" my-max-length class="acty12_textBox1 canShow" type="text" ng-model="templateModel.title1" ng-disabled ="!isEdit" ng-trim="false" readonly="readonly" />
            <input ng-if="isEdit" maxlength="200" my-max-length class="acty12_textBox1 canEdit" type="text" ng-model="templateModel.title1" ng-disabled ="!isEdit" ng-trim="false" custom-input readonly="readonly" />
        </div>
        <div class="acty12_box1_2">
            <input ng-if="!isEdit" maxlength="200" my-max-length class="acty12_textBox2 canShow" type="text"  ng-model="templateModel.title2" ng-disabled ="!isEdit" ng-trim="false" custom-input readonly="readonly" />
            <input ng-if="isEdit" maxlength="200" my-max-length class="acty12_textBox2 canEdit" type="text" ng-model="templateModel.title2" ng-disabled ="!isEdit" ng-trim="false" custom-input readonly="readonly"  />
            <textarea ng-if="!isEdit" maxlength="200" my-max-length class="acty12_textBox3 canShow" type="text" rows="2"  ng-model="templateModel.description" ng-disabled ="!isEdit" ng-trim="false" custom-input readonly="readonly" ></textarea>
            <textarea ng-if="isEdit" maxlength="200" my-max-length class="acty12_textBox3 canEdit" type="text" rows="2" ng-model="templateModel.description" ng-disabled ="!isEdit" ng-trim="false" custom-input readonly="readonly" ></textarea>
        </div>

    </div>
