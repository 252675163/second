<div class="paneabird1 microactivity-template18 bgPan" style="display:block;">
    <div ng-class="{'maxbox':!isEdit}" style="">
        <div class="acty18_pic_box5_1" ng-class="{'editBorder imgGuideMask':isEdit}" ng-click="updateImg(0)">
            <img ng-src="{{templateModel.imageUrl[0]}}" class="canEdit" /><!--预览页面需要拿掉editBorder样式-->
        </div>
        <div class="acty18_pics_box">
            <div class="acty18_pic_box5_2" ng-class="{'editBorder imgGuideMask':isEdit}" ng-click="updateImg(1)">
                <img ng-src="{{templateModel.imageUrl[1]}}" class="canEdit" /><!--预览页面需要拿掉editBorder样式-->
            </div>
            <div class="acty18_pic_box5_3" ng-class="{'editBorder imgGuideMask':isEdit}" ng-click="updateImg(2)">
                <img ng-src="{{templateModel.imageUrl[2]}}" class="canEdit" /><!--预览页面需要拿掉editBorder样式-->
            </div>
            <div class="acty18_pic_box5_4" ng-class="{'editBorder imgGuideMask':isEdit}" ng-click="updateImg(3)">
                <img ng-src="{{templateModel.imageUrl[3]}}" class="canEdit" /><!--预览页面需要拿掉editBorder样式-->
            </div>
        </div>
        <div class="acty18_box5_1">
            <div class="acty18_gray_box_bg"></div>
            <textarea cols="1" rows="8" class="acty18_textBox5_1" ng-class="{'editBorder':isEdit}" ng-model="templateModel.description[0]" ng-disabled="!isEdit"  maxlength="200" scroll-top-by-blur my-max-length ng-trim="false" custom-input readonly="readonly"></textarea>
            <textarea cols="1" rows="15" class="acty18_textBox5_2" ng-class="{'editBorder':isEdit}" ng-model="templateModel.description[1]" ng-disabled="!isEdit"  maxlength="200" scroll-top-by-blur my-max-length ng-trim="false" custom-input readonly="readonly"></textarea>
        </div>
    </div>
</div>
