<div class="paneabird1 microactivity-template7 bgPan" >
    <div ng-class="{'maxbox':!isEdit}" >
        <div class="acty7_title1">
            <input ng-if="!isEdit" maxlength="200" my-max-length class="canShow" type="text" ng-model="templateModel.title" ng-disabled ="!isEdit" ng-trim="false" custom-input readonly="readonly" />
            <input ng-if="isEdit" maxlength="200" my-max-length class="canEdit" type="text" ng-model="templateModel.title" ng-disabled ="!isEdit" ng-trim="false" custom-input readonly="readonly" />
        </div>

        <div class="acty7_box3">
            <textarea rows = "5" ng-if="!isEdit" maxlength="200" my-max-length class="acty7_textBox4" disabled="disabled" ng-model="templateModel.description" ng-disabled ="!isEdit" ng-trim="false" custom-input readonly="readonly"></textarea>
            <textarea rows = "5" ng-if="isEdit" maxlength="200" my-max-length scroll-top-by-blur class="acty7_textBox4 canEdit" ng-model="templateModel.description" ng-disabled ="!isEdit" ng-trim="false" custom-input readonly="readonly"></textarea>
            <div class="acty7_pic_box4 " ng-class="{'editBorder imgGuideMask':isEdit}" ng-click="updateImg(0)">
                <img ng-src="{{templateModel.imageUrl[0]}}" class="canEdit" /><!--预览页面需要拿掉editBorder样式-->
            </div>
        </div>
    </div>


</div>
