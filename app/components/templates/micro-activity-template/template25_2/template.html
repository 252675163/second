<!--微传单反面 {-->
<div class="microleaflet2 leafletbg2 bgPan">
    <!--预览-->
    <div class="preview" ng-if="!isEdit">
        <div class="leaflet2-step2-wrap">
            <!--house-->
            <div class="leaflet2-house"></div>
            <!--house-->
           <div class="leaflet2-dance-stage-group">
                <div class="back_title" ng-model="templateModel.title" ng-trim="false" readonly="readonly" ng-bind-html="templateModel.title|newlines"></div>
                <div class="leaflet2-people-balls"></div>
              
                    <div class="back_text1title">机构介绍
                        <div class="middle">
                            <div class="back_text1" ng-model="templateModel.description[0]" ng-trim="false" readonly="readonly" ng-bind-html="templateModel.description[0]|newlines"></div>
                        </div>
                    </div>
              
                    <div class="back_text2title">班型
                         <div class="middle">
                            <div class="back_text2" ng-model="templateModel.description[1]" ng-trim="false" readonly="readonly" ng-bind-html="templateModel.description[1]|newlines"></div>
                        </div>
                    </div>
                   
               
                    <div class="back_text3title">教学内容
                        <div class="middle">
                            <div class="back_text3" ng-model="templateModel.description[2]" ng-trim="false" readonly="readonly" ng-bind-html="templateModel.description[2]|newlines"></div>
                        </div>
               
                    </div>
                   
                    <div class="back_text4title"><span ng-bind-html="templateModel.description[3]|newlines"></span>
                        <div class="middle">
                            <div class="back_text4" ng-model="templateModel.description[3]" ng-trim="false" readonly="readonly" ng-bind-html="templateModel.description[4]|newlines"></div>
                        </div>
                    </div>
                    

            </div>
        </div>
    </div>
        <!--编辑-->
        <div class="isEdit" ng-if="isEdit">
            <div class="front_editOuter front_editOuter2">
                <div class="front_edit_title2 ">传单反面</div>
                <div class="front_edit_box1">
                    机构名称:
                    <textarea class="front_edit_text1" rows="1" ng-class="{'editBorder':isEdit}" ng-model="templateModel.title" maxlength="16" my-max-length ng-disabled="!isEdit" ng-trim="false" custom-input isdiff="true" readonly="readonly"></textarea>
                </div>
                <div class="front_edit2_box2">
                    机构介绍:
                    <textarea class="front_edit2_text2" rows="6" ng-class="{'editBorder':isEdit}" ng-model="templateModel.description[0]" maxlength="264" my-max-length ng-disabled="!isEdit" ng-trim="false" custom-input isdiff="true" readonly="readonly"></textarea>
                </div>
                <div class="front_edit2_box3">
                    班型:
                    <textarea class="front_edit2_text3" rows="2" ng-class="{'editBorder':isEdit}" ng-model="templateModel.description[1]" maxlength="72" my-max-length ng-disabled="!isEdit" ng-trim="false" custom-input isdiff="true" readonly="readonly"></textarea>
                </div>
                <div class="front_edit2_box4">
                    教学内容:
                    <textarea class="front_edit2_text4" rows="2" ng-class="{'editBorder':isEdit}" ng-model="templateModel.description[2]" maxlength="72" my-max-length ng-disabled="!isEdit" ng-trim="false" custom-input isdiff="true" readonly="readonly"></textarea>
                </div>
                <div class="front_edit2_box5">
                    <textarea class="front_edit2_text6" rows="1" ng-class="{'editBorder':isEdit}" ng-model="templateModel.description[3]" maxlength="8" my-max-length ng-disabled="!isEdit" ng-trim="false" custom-input isdiff="true" readonly="readonly"></textarea>:
                    <textarea class="front_edit2_text5" rows="2" ng-class="{'editBorder':isEdit}" ng-model="templateModel.description[4]" maxlength="72" my-max-length ng-disabled="!isEdit" ng-trim="false" custom-input isdiff="true" readonly="readonly"></textarea>
                </div>
            </div>
        </div>
</div>
<!--}微传单反面-->
