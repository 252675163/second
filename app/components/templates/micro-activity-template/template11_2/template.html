<!--元旦模板No.2模板页 {-->
<div class="paneabird1 microactivity-template20 bgPan">
    <div ng-class="{'maxbox':!isEdit}">
        <div class="acty20_box1Outer">
            <div class="acty20_box1">
                <textarea class="acty20_box1_text" rows="1" ng-class="{'editBorder':isEdit}" ng-model="templateModel.title[0]" ng-disabled="!isEdit" ng-readonly="!isEdit" maxlength="200"  my-max-length ng-trim="false" custom-input readonly="readonly"></textarea>
            </div>
            <div class="acty20_box2">
                <textarea class="acty20_box2_text" rows="1" ng-class="{'editBorder':isEdit}" ng-model="templateModel.title[1]" ng-disabled="!isEdit" ng-readonly="!isEdit" maxlength="200"  my-max-length ng-trim="false" custom-input readonly="readonly"></textarea>
            </div>
            <div class="acty20_box3_2">
                <textarea rows="9" class="acty20_box3_text" cols="16" ng-class="{'editBorder':isEdit}" ng-model="templateModel.description" ng-disabled="!isEdit" ng-readonly="!isEdit" maxlength="400"  my-max-length ng-trim="false" custom-input readonly="readonly"></textarea>
                <div class="acty20_box3_gif"></div>
            </div>
        </div>
    </div>
