<!--体验课 No.2模板页 {-->
<div class="paneabird1 microactivity-template23 bgPan">
    <div ng-class="{'maxbox':!isEdit}">
        <div class="acty23_box3Outer">
            <div class="acty23_box1">
                <textarea class="acty23_textBox" rows="1" ng-class="{'editBorder':isEdit}" ng-model="templateModel.title" ng-disabled="!isEdit" ng-readonly="!isEdit" maxlength="20" my-max-length ng-trim="false" custom-input isdiff="true" readonly="readonly"></textarea>
            </div>
            <div class="acty23_box2">
                <div class="acty23_imgbox2" ng-class="{'editBorder imgGuideMask':isEdit}" ng-click="updateImg(0)">
                    <img ng-src="{{templateModel.imageUrl[0]}}" class="acty23_box2_qrcode" />
                </div>
                <textarea class="acty23_textBox2" rows="2" ng-class="{'editBorder':isEdit}" ng-model="templateModel.description" ng-disabled="!isEdit" ng-readonly="!isEdit" maxlength="60" my-max-length ng-trim="false" custom-input isdiff="true" readonly="readonly"></textarea>
                <input placeholder="姓名" class="acty23_inputBox" ng-model="userInfo.name" type="text" maxlength="15" ng-readonly="isEdit" ng-disabled="isEdit" change-placeholder-by-focus my-max-length />
                <input placeholder="联系方式" class="acty23_inputBox" ng-model="userInfo.phone" type="tel" maxlength="15" ng-readonly="isEdit" ng-disabled="isEdit" change-placeholder-by-focus my-max-length ng-trim="false" />
                <div class="acty23_form_btn acty23_btn_color" ng-click="submitInfo()">
                    <input ng-if="isEdit" ng-model="templateModel.submitName" ng-class="{'editBorder':isEdit}" maxlength="20" my-max-length ng-disabled="!isEdit" ng-trim="false" custom-input isdiff="true" readonly="readonly" />
                    <input ng-if="!isEdit" ng-model="templateModel.submitName" ng-class="{'editBorder':isEdit}" maxlength="20" my-max-length ng-trim="false" readonly="readonly" />
                </div>
            </div>
        </div>
    </div>
</div>
<!--}体验课 No.2模板页-->
