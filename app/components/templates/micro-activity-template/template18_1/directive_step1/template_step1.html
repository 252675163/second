<!--春节拜年活动 模板No.1模板页 {-->
<div class="paneabird1 microactivity-template24 ChenBg_1"  ng-show="isShowView1 && !isEdit">
    <div class="acty24_outer "  ng-class = "{'animation':isAnimation}">
        <div class="acty24_box1_1"></div>
        <div class="acty24_Box1">
            <div class="acty_24_title1_1"></div>
            <div class="acty24_logo" ng-style="{'display':templateModel.imageUrl[1]?'block':'none'}">
                <img ng-src="{{templateModel.imageUrl[1]}}" />
            </div>
        </div>
        <div class="acty24_box1_2"></div>
        <div class="acty24_Box2">
            <span ng-model="XXX">{{userInfoOfReference.name||templateModel.name}}</span><br/>送您一副拜年春联
        </div>
        <button class="acty24_button1_1" ng-click="showView2()" ng-disabled="isEnd"></button>
        <div class="acty24_box1_3"></div>
        <div class="acty24_box1_4"></div>
    </div>
</div>
<!--}春节拜年活动 模板No.1模板页-->
<!--新年活动页 No.1模板页 {-->
<div class="paneabird1 microactivity-template24 ChenBg_2" ng-hide="isShowView1">
    <div ng-class="{'maxbox':!isEdit}">
        <div class="acty24_box1Outer">
            <div class="acty24_box1">

            </div>
            <div class="acty24_box2">
                <div class="acty24_box2_text">
                    <span class="acty24_user_name" ng-class="{'editBorder':isEdit}" ng-model="templateModel.name" ng-disabled="!isEdit" ng-trim="false" custom-input readonly="readonly" maxlength="30" isdiff="true" ng-bind-html="userInfoOfReference.name||templateModel.name"></span>
                    <span ng-class="{'editBorder':isEdit}" ng-model="templateModel.otherInfo" ng-disabled="!isEdit" ng-trim="false" custom-input readonly="readonly" maxlength="36" isdiff="true" ng-bind-html="userInfoOfReference.otherInfo||templateModel.otherInfo"></span>
                </div>
            </div>
            <div class="acty24_box3">
                <div class="acty24_box3_couplets">
                    <div class="couplets_top"></div>
                    <div class="couplets_content" ng-class  = "{'couplets_content_animation':isHaveCoupletsAnimation}">
                        <span class="couplets_top_text"><em ng-class="{'editBorder':isEdit,'stylized-font':isUseStylizedFont}" ng-model="templateModel.couplet[0]" ng-disabled="!isEdit" ng-trim="false" custom-input readonly="readonly" maxlength="16" isdiff="true" ng-bind-html="userInfoOfReference.couplet[0]||templateModel.couplet[0]"></em></span>
                    </div>
                    <div class="couplets_bottom"></div>
                </div>
                <div class="acty24_box3_monkey"  ng-click="updateImg(0)">
                    <div class="acty24_box3_monkeyface_box" ng-class="{'editBorder imgGuideMask':isEdit}">
                        <img class="acty24_box3_monkey_face" ng-src="{{userInfoOfReference.headImg||templateModel.imageUrl[0]}}" />
                    </div>
                </div>
                <div class="acty24_box3_couplets2">
                    <div class="couplets_top"></div>
                    <div class="couplets_content" ng-class  = "{'couplets_content_animation':isHaveCoupletsAnimation}">
                        <span class="couplets_top_text"><em ng-class="{'editBorder':isEdit,'stylized-font':isUseStylizedFont}" ng-model="templateModel.couplet[1]" ng-disabled="!isEdit" ng-trim="false" custom-input readonly="readonly" maxlength="16" isdiff="true" ng-bind-html="userInfoOfReference.couplet[1]||templateModel.couplet[1]"></em></span>
                    </div>
                    <div class="couplets_bottom"></div>
                </div>

            </div>
            <div class="acty24_box4">
                <button class="acty24_box4_btn" ng-click="goStep2()" ng-disabled="isEnd"></button>
                <div class="acty24_box4_logo" ng-click="updateImg(1)" ng-class="{'imgGuideMask':isEdit&&!templateModel.imageUrl[1]}" ng-show="isEdit">
                    <!--logo -->
                    <img ng-src="{{templateModel.imageUrl[1]}}" />
                </div>
            </div>
        </div>

    </div>
</div>
<!--}新年活动页 No.1模板页-->
