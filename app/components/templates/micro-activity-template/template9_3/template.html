<div class="paneabird1 microactivity-template16"  >
    <div ng-class="{'maxbox':!isEdit}">
        <div class="acty16_title3_1">
            <input ng-if="!isEdit" maxlength="200" my-max-length class="canShow acty16_textBox3_1" type="text"  ng-model="templateModel.title" ng-trim="false" readonly="readonly" />
            <input ng-if="isEdit" maxlength="200" my-max-length class="canEdit acty16_textBox3_1" type="text" ng-model="templateModel.title" ng-trim="false" custom-input readonly="readonly" />
        </div>
        <div class="acty16_pic_box3" ng-class="{'editBorder imgGuideMask':isEdit}" ng-click="updateImg(0)">

            <div class="acty16_title3_2"></div>
            <input ng-if="!isEdit" maxlength="200" my-max-length class="canShow acty16_textBox3_2" type="text" ng-model="templateModel.title2" ng-trim="false" readonly="readonly" />

        </div>
        <textarea ng-if="!isEdit" maxlength="200" my-max-length class="acty12_textBox3_3" disabled="disabled" rows="7" ng-model="templateModel.description" ng-trim="false" readonly="readonly"></textarea>
        <textarea ng-if="isEdit" maxlength="200" my-max-length scroll-top-by-blur class="acty12_textBox3_3 canEdit" rows="7" ng-model="templateModel.description" ng-trim="false" custom-input readonly="readonly"></textarea>
    </div>
