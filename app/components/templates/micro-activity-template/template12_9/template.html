<!--No.9模板页 {-->
<div class="paneabird1 microactivity-template11">
    <div ng-class="{'maxbox':!isEdit}">
        <div class="acty11_box8">
            <textarea rows="1" class="acty11_title6" cols="15" ng-class="{'editBorder':isEdit}" ng-model="templateModel.title" ng-disabled="!isEdit"  maxlength="400" my-max-length ng-trim="false" custom-input readonly="readonly"></textarea>
            <div class="acty11_form">
                <input placeholder="姓名" class="acty11_form_text" ng-model="userInfo.name" type="text" maxlength="15" ng-readonly="isEdit" ng-disabled="isEdit" change-placeholder-by-focus my-max-length ng-trim="false" />
                <input placeholder="手机" class="acty11_form_text" ng-model="userInfo.phone" type="tel" maxlength="15" ng-readonly="isEdit" ng-disabled="isEdit" change-placeholder-by-focus my-max-length ng-trim="false" />

                <div ng-class="{'editBorder':isEdit}">
                    <input ng-if="!isEdit" my-place-hold="{{templateModel.formOtherInfo1}}" class="acty11_form_text" ng-model="userInfo.age" ng-disabled="isEdit" ng-readonly="isEdit" type="text" maxlength="15" change-placeholder-by-focus my-max-length ng-trim="false">
                    <input ng-if="isEdit" my-place-hold="{{templateModel.formOtherInfo1}}" class="acty11_form_text" ng-model="templateModel.formOtherInfo1" maxlength="200" change-placeholder-by-focus my-max-length ng-disabled="!isEdit" ng-trim="false" custom-input readonly="readonly">
                </div>

                <div ng-class="{'editBorder':isEdit}">
                    <input ng-if="!isEdit" my-place-hold="{{templateModel.formOtherInfo2}}" class="acty11_form_text" ng-model="userInfo.favorClass" ng-disabled="isEdit" ng-readonly="isEdit" type="text" maxlength="15" change-placeholder-by-focus my-max-length ng-trim="false">
                    <input ng-if="isEdit" my-place-hold="{{templateModel.formOtherInfo2}}" class="acty11_form_text" ng-model="templateModel.formOtherInfo2" maxlength="200" change-placeholder-by-focus my-max-length ng-disabled="!isEdit" ng-trim="false" custom-input readonly="readonly">
                </div>

                <div class="acty11_form_btn" ng-click="submitInfo()">
                    <input ng-if="isEdit" ng-model="templateModel.submitName" ng-class="{'editBorder':isEdit}" maxlength="200" my-max-length ng-disabled="!isEdit" ng-trim="false" custom-input readonly="readonly" />
                    <input ng-if="!isEdit" ng-model="templateModel.submitName" ng-class="{'editBorder':isEdit}" maxlength="200" my-max-length ng-trim="false" readonly="readonly" />
                </div>
            </div>
        </div>
    </div>
</div>
<!--} No.9模板页-->
