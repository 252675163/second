
<div class="paneabird1 oldNew_tempale2 " >
    <div ng-class ="{'maxbox':!isEdit}">
        <div class="TitleImg">
            <div class="acty2_title1">
                <input ng-if="!isEdit" maxlength="13" my-max-length class="canShow" type="text" ng-model="templateModel.title1" ng-disabled="!isEdit" ng-trim="false" custom-input readonly="readonly" />
                <input ng-if="isEdit" maxlength="13" my-max-length class="canEdit" type="text" ng-model="templateModel.title1" ng-disabled="!isEdit" ng-trim="false" custom-input readonly="readonly" />
            </div>
            <div class="acty2_title2">
                <input ng-if="!isEdit" maxlength="8" my-max-length class="canShow" type="text" ng-model="templateModel.title2" ng-disabled="!isEdit" ng-trim="false" custom-input readonly="readonly" />
                <input ng-if="isEdit" maxlength="8" my-max-length class="canEdit" type="text" ng-model="templateModel.title2" ng-disabled="!isEdit" ng-trim="false" custom-input readonly="readonly" />
            </div>
        </div>


        <div class="acty2_box_pic_box1" ng-class="{'editBorder imgGuideMask':isEdit}" ng-click="updateImg(0)">
            <img ng-src="{{templateModel.imageUrl[0]}}" class="canEdit" /><!--预览页面需要拿掉editBorder样式-->
        </div>


        <div class="acty2_box">
            <textarea ng-if="!isEdit" maxlength="28" my-max-length class="acty2Text" rows="2" disabled="disabled" ng-model="templateModel.content" ng-disabled="!isEdit" ng-trim="false" custom-input readonly="readonly"></textarea>
            <textarea ng-if="isEdit" maxlength="28" my-max-length scroll-top-by-blur rows="2" class="acty2TextEdit" ng-model="templateModel.content" ng-disabled="!isEdit" ng-trim="false" custom-input readonly="readonly"></textarea>
        </div>
    </div>
</div>
