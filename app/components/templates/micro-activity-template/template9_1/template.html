<!--No.1模板页 {-->
<div class="paneabird1 microactivity-template16"  >
    <div ng-class="{'maxbox':!isEdit}">
        <input ng-if="!isEdit" maxlength="200" my-max-length class="canShow acty16_textBox1_1" type="text"  ng-model="templateModel.title1" ng-trim="false" readonly="readonly" />
        <input ng-if="isEdit" maxlength="200" my-max-length class="canEdit acty16_textBox1_1" type="text" ng-model="templateModel.title1" ng-trim="false" custom-input readonly="readonly" />

        <div class="acty16_title1_2">
            <input ng-if="!isEdit" maxlength="200" my-max-length class="canShow acty16_textBox1_2" type="text"  ng-model="templateModel.title2" ng-trim="false" readonly="readonly" />
            <input ng-if="isEdit" maxlength="200" my-max-length class="canEdit acty16_textBox1_2" type="text" ng-model="templateModel.title2" ng-trim="false" custom-input readonly="readonly" />
        </div>
        <div class="acty16_pic_box1" ng-class="{'editBorder imgGuideMask':isEdit}" ng-click="updateImg(0)">
            <img ng-src="{{templateModel.imageUrl[0]}}" class="canEdit" /><!--预览页面需要拿掉editBorder样式-->
        </div>
        <textarea ng-if="!isEdit" maxlength="200" my-max-length class="acty16_textBox1_3" rows="3" disabled="disabled" ng-model="templateModel.content" ng-trim="false" readonly="readonly"></textarea>
        <textarea ng-if="isEdit" maxlength="200" my-max-length scroll-top-by-blur class="acty16_textBox1_3 canEdit" rows="3" ng-model="templateModel.content" ng-trim="false" custom-input readonly="readonly"></textarea>
    </div>
</div>
<!--} No.1模板页-->
