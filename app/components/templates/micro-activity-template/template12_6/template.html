<!--No.6模板页 {-->
<div class="paneabird1 microactivity-template11" style="background:#fff;">
    <div ng-class="{'maxbox':!isEdit}">
        <div class="acty11_pic_box2" ng-class="{'editBorder imgGuideMask':isEdit}" ng-click="updateImg(0)">
            <img ng-src="{{templateModel.imageUrl[0]}}" class="canEdit" /><!--预览页面需要拿掉editBorder样式-->
        </div>
        <div class="acty11_pic_box3" ng-class="{'editBorder imgGuideMask':isEdit}" ng-click="updateImg(1)">
            <img ng-src="{{templateModel.imageUrl[1]}}" class="canEdit" /><!--预览页面需要拿掉editBorder样式-->
        </div>
        <div class="acty11_pic_box4" ng-class="{'editBorder imgGuideMask':isEdit}" ng-click="updateImg(2)">
            <img ng-src="{{templateModel.imageUrl[2]}}" class="canEdit" /><!--预览页面需要拿掉editBorder样式-->
        </div>

        <div class="acty11_box5">
            <textarea rows="1" class="acty11_title3" cols="18" ng-class="{'editBorder':isEdit}" ng-model="templateModel.title" ng-disabled="!isEdit" maxlength="200"  my-max-length ng-trim="false" custom-input readonly="readonly"></textarea>
        </div>

        <div class="picboxClick" ng-click="updateImg(2)" ng-show="isEdit"></div>

    </div>
</div>
<!--} No.6模板页-->
