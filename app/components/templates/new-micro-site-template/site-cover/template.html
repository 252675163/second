
<!--模板1 基本信息 -->
<div ng-if="isEdit">
    <div class="card siteEdit_card_box siteEdit_card_style" ng-click="updateImg(0)">
        <div class="card_inner_text" ng-hide="templateModel.imageUrl[0]">
            <span class="card_icon">+</span>
            <p class="card_logo">请上传LOGO</p>

        </div>
        <div class="card_inner_text card_inner_text_dis" ng-show="templateModel.imageUrl[0]">
            <img ng-src="{{templateModel.imageUrl[0]}}"  class="canEdit" style="width:100%;height:100%;" />
        </div>
    </div>
    <div class="card siteEdit_card_style siteEdit_card_input_box">
        <div class = "card_input_border_box">
            <input  maxlength="15" my-max-length class="card_input_style canShow" type="text" ng-model="templateModel.description[0]"  ng-trim="false" placeholder="请输入机构名" change-placeholder-by-focus />
        </div>
        <div class = "card_input_border_box">
            <input  maxlength="15" my-max-length class="card_input_style canShow" type="text" ng-model="templateModel.description[1]"  ng-trim="false" placeholder="请输入机构联系电话" change-placeholder-by-focus />
        </div>
        <div class = "card_input_border_box">
            <input  maxlength="20" my-max-length class="card_input_style canShow" type="text" ng-model="templateModel.description[2]"  ng-trim="false" placeholder="请输入机构品牌标语" change-placeholder-by-focus />
        </div>
    </div>
    <div class="card siteEdit_card_box2 siteEdit_card_style" ng-click="updateImg(1)">
        <div class="card_inner_text" ng-hide="templateModel.imageUrl[1]">
            <span class="card_icon">+</span>
            <p class="card_logo">请上传封面背景图（可选）</p>

        </div>
        <div  class="card_inner_text card_inner_text_dis" ng-show="templateModel.imageUrl[1]">
            <img ng-src="{{templateModel.imageUrl[1]}}"  class="canEdit" style="width:100%;height:100%;" />
        </div>
    </div>
</div>

<div ng-show="!isEdit" class="">
    <div class="newSite_cover_Outer" style = "background-size: cover; background-repeat: no-repeat;" >
        <!--含整版块的区域背景 背景图可换 -->
        <div class="newSite_Org_logo"><img ng-src="{{templateModel.imageUrl[0]}}"></div><!--机构logo -->
        <div class="newSite_Org_name"><span ng-bind-html="templateModel.description[0]|newlines"></span></div><!--机构名称 -->
        <div class="newSite_Org_slogan" ng-bind-html="templateModel.description[2]|newlines" ></div><!--机构slogan -->
    </div>
</div>
