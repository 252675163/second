<div ng-if="isEdit">
    <ion-content has-bouncing="false">
        <div class="card siteEdit_card_box5 siteEdit_card_style">
            <div class="siteEdit_dynamic_box">
                <div class="siteEdit_dynamic_text">
                    <textarea  placeholder="请输入机构介绍" rows="24" maxlength="320" my-max-length class="siteEdit_textarea_style" ng-model="templateModel.description"  ng-trim="false" change-placeholder-by-focus></textarea>
                </div>
                <div class="siteEdit_addimg_box">
                    <ion-list>
                        <ion-item class="card_inner_box item_card_inner_box" ng-repeat="image in templateModel.imageUrl track by $index" type="item-text-wrap" style="padding:0;">
                            <img ng-src="{{image}}-s" class="canEdit" ng-click="ShowImageBig($index)" style="width:100%;height:100%" />
                        </ion-item>
                        <div class="card_inner_box" ng-click="addNewImage($index)" ng-show="templateModel.imageUrl.length<6">
                            <div class="card_inner_text">
                                <span class="card_icon">+</span>
                            </div>
                        </div>
                    </ion-list>
                </div>
            </div>
        </div>
    </ion-content>
</div>


<div ng-if="!isEdit" class=""  id="ylc" >
    <div class="newSite_orgInfo_Outer">
        <div class="newSite_title_box">
            <!-- 此背景图不可以替换！ -->
            <span>机构介绍</span>
        </div>
        <div class="newSite_orgInfo_content">
            <!-- 文本区 { -->
            <div class="newSite_orgInfo_text_box" ng-bind-html=" templateModel.description|newlines">

            </div>
            <!--} 文本区  -->
            <!-- 图片区 { -->
            <ul class="newSite_orgInfo_pic_box clearfix">
                <!--1、点击显示大图,遮罩形式   2、一张图跟2张以上尺寸不同-->
                <li ng-repeat="image in templateModel.imageUrl track by $index">
                    <img ng-src="{{image}}-m" ng-click="ShowImageBig($index)" style="width:100%;height:100%" />
                </li>
                <!--<li ng-repeat="image in templateModel.imageUrl track by $index" ng-show="templateModel.imageUrl.length==1">
                    <img ng-src="{{image}}-m" ng-click="ShowImageBig($index)" style="width:100%;height:100%" />
                </li>-->
            </ul>
            <!--} 图片区  -->
        </div>
    </div>
</div>
