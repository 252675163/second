<div class="paneabird1 siteTemp1 section " ng-class="{'edit':isEdit}">
    <div class="temp5_bg_Img">
        <div class="temp5_theme">
            <input ng-if="!isEdit" class="canShow" type="text" ng-model="templateModel.title" maxlength="200" my-max-length ng-disabled="!isEdit" />
            <input ng-if="isEdit" class="canEdit" type="text" ng-model="templateModel.title" maxlength="200" my-max-length ng-trim="false" custom-input readonly="readonly" />
        </div>
        <div class="box1">
            <input class="" placeholder="姓名" ng-model="userInfo.name" ng-readonly="isEdit" type="text" maxlength="15" change-placeholder-by-focus ng-disabled="isEdit" my-max-length />
            <input placeholder="联系电话" ng-model="userInfo.phone" ng-readonly="isEdit" type="tel" maxlength="15" change-placeholder-by-focus ng-disabled="isEdit" my-max-length />
            <input placeholder="意向课程" ng-model="userInfo.content" ng-readonly="isEdit" type="text" maxlength="50" change-placeholder-by-focus ng-disabled="isEdit" my-max-length />
            <div class="temp1_button" ng-click="submitInfo()">
                <input ng-class=" {'editBorder':isEdit}" ng-model="templateModel.buttonName" ng-disabled="!isEdit" my-max-length maxlength="200" ng-trim="false" custom-input readonly="readonly" />
            </div>
            <div class="siteTemp1_phone_box">
                <textarea rows="1" class="siteTemp1_textBox1" ng-class="{'editBorder':isEdit}" ng-model="templateModel.title" ng-disabled="!isEdit" ng-readonly="!isEdit" maxlength="200" scroll-top-by-blur my-max-length ng-trim="false" custom-input readonly="readonly"></textarea>
                <textarea rows="1" class="siteTemp1_textBox2" ng-class="{'editBorder':isEdit}" ng-model="templateModel.title" ng-disabled="!isEdit" ng-readonly="!isEdit" maxlength="200" scroll-top-by-blur my-max-length ng-trim="false" custom-input readonly="readonly"></textarea>
            </div>
        </div>
    </div>
</div>
