
<div class="paneabird1" ng-class="{'maxbox':!isEdit}">
    <div class="box-top ">
        <img ng-src="{{templateModel.imgUrl}}" ng-class="{'imgedit':isEdit,'imgshow':!isEdit}" ng-click="updateImg()">
    </div>

    <div class="box-content">

        <div class="content_title">
            <input ng-if="!isEdit" maxlength="200" my-max-length class="canShow" type="text" readonly="true" ng-model="templateModel.title" />
            <input ng-if="isEdit" maxlength="200" my-max-length class="canEdit" type="text" ng-model="templateModel.title" ng-trim="false" custom-input readonly="readonly" />
        </div>
        <div class="content_box">
            <textarea ng-if="!isEdit" maxlength="200" my-max-length class="temp3ActiveText" disabled="disabled" ng-model="templateModel.content"></textarea>
            <textarea ng-if="isEdit" maxlength="200" my-max-length scroll-top-by-blur class="temp3ActiveTextEdit" ng-model="templateModel.content" ng-trim="false" custom-input readonly="readonly"></textarea>
        </div>
    </div>
</div>
