<div ng-show="isShow" >
    <div class="lockMask_editor1" on-swipe="onSwipe($event)"></div>
    <div class="editor_wrap_callback" on-swipe="onSwipe($event)">
        <textarea class="editor_text_box_callback" id="customInput" ng-model="inputModel" ng-trim="false"></textarea>
        <button type="button" class="button-cancel-callback" ng-click="cancel()">取消</button>
        <span class="editor_text_callback"><label>{{currentLength}}</label>&nbsp;&frasl;&nbsp;<label>{{maxLength}}</label></span>
        <button type="button" class="button-sure-callback" ng-click="sure()">确定</button>
    </div>
</div>
