<div class="bar bar-header item-icon-right ng-hide" ng-show="promptBarInfo.isShow && promptBarInfo.type!=2" ng-class="{'tips_error_wrap_new':promptBarInfo.type==0,'tips_success_wrap_new':promptBarInfo.type==1}">
    <!--  成功提示把 tips_error_wrap_new 换成 tips_success_wrap_new-->
    <div class="text-left col-center tips_middle" style="padding-left:20px;">
        <h6 class="light" style="word-break: break-all; ">{{promptBarInfo.info}}</h6>
    </div>
    <i class="ion-remind-close" style="font-size:20px;" ng-click="closeRemind()"></i>
</div>

<!--网络情况警告 常显-->
<div class="bar bar-header item-icon-right tips_warn_wrap_new ng-hide" ng-show="promptBarInfo.isShow && promptBarInfo.type==2">
    <div class="text-left col-center tips_middle" style="padding-left:20px;">
        <h6 class="light" style="word-break: break-all; ">{{promptBarInfo.info}}</h6>
    </div>
</div>
